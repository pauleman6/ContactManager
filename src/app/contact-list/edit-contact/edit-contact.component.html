<div class="container"> 
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">
                Edit Contact
            </h4>
            <form>
                <div class="form-group row">
                  <label for="firstName" class="col-sm-2 col-form-label" >First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" [value] = "aContact.fName" (input) = "aContact.fName = $event.target.value">

                  </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label" >Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="lastName" [value] = "aContact.lName" (input) = "aContact.lName = $event.target.value">

                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label" >Phone Number</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="phone" [value] = "aContact.phoneNumber" (input) = "aContact.phoneNumber = $event.target.value">

                    </div>
                  </div>
              </form>
            <div class="text-right">
                <button class="btn btn-primary rounded-pill" (click) = "submitChanges()">Submit Changes</button>
                <button class="btn btn-primary rounded-pill" (click) = "cancelChanges()">Cancel</button>
            </div>
            
          

        </div>

    </div>
</div>
