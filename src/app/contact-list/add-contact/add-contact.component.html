<div class="container"> 
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">
                Add Contact
            </h4>
            <form>
                <div class="form-group row">
                  <label for="firstName" class="col-sm-2 col-form-label" >First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" (input) = "fn = $event.target.value">
                   
                  </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label" >Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="lastName" (input) = "ln = $event.target.value">
                   
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label" >Phone Number</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="phone" (input) = "pn = $event.target.value">
                      
                    </div>
                  </div>
              </form>
            <div class="text-right">
                <button class="btn btn-primary rounded-pill" (click) = "addNewContact()">Add</button>
                <button class="btn btn-primary rounded-pill" (click) = "cancelAdd()">Cancel</button>
            </div>
            
          

        </div>

    </div>
</div>
